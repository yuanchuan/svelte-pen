<style>
  html, body { height: 100%; margin: 0; background: #0B0E10 }
  body { display: grid; place-content: center }
  svelte-pen:not(:defined) { visibility: hidden }
</style>

<script type="module" src="https://unpkg.com/svelte-pen"></script>

<svelte-pen><textarea>

  <svg viewBox="-5 -5 10 10" on:click={getNewValue}>
    <path d={outline} />
    <g fill={color}>
      <path d={path} />
      <text font-size="2.45" text-anchor="middle" y="1">{_value}%</text>
    </g>
  </svg>

  <script>
    import { scaleLinear, scalePow } from 'https://cdn.skypack.dev/d3-scale';
    import { arc } from 'https://cdn.skypack.dev/d3-shape';

    import { tweened } from 'svelte/motion';
    import { expoOut } from 'svelte/easing';

    export let value = 100 * Math.random();

    function getNewValue() {
      value = 100 * Math.random();
    }

    function transformValue(input) {
      let result = Math.floor(input);
      if (Number.isNaN(result)) {
        result = 0;
      }
      return Math.min(Math.max(result, 0), 100);
    }

    let width = .8;
    let radius = 5;

    let outlinePath = arc()
      .innerRadius(radius - width)
      .outerRadius(radius)
      .startAngle(0)
      .endAngle(Math.PI * 2);

    let tween = tweened(0, {
      duration: 400 + Math.random() * 200,
      easing: expoOut
    });

    let scaleAngle = scaleLinear()
      .domain([0, 100])
      .range([0, Math.PI * 2]);

    let scaleColor = scalePow()
      .exponent(2)
      .domain([0, 100])
      .range(['#6de835', '#db3232']);

    $: arcPath = arc()
      .innerRadius(radius - width)
      .outerRadius(radius)
      .cornerRadius(10)
      .startAngle(0)
      .endAngle(scaleAngle($tween));

    $: _value = transformValue(value);
    $: path = arcPath();
    $: outline = outlinePath();
    $: color = scaleColor(_value);

    $: if (_value !== undefined) {
      $tween = _value;
    }
  </script>

  <style>
    svg {
      width: 100%;
      height: 100%;
      cursor: pointer;
      user-select: none;
      font-family: verdana;
      stroke: none;
      fill: rgba(255, 255, 255, .2);
    }
  </style>

</textarea></svelte-pen>
